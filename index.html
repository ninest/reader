<head>
  <title>Readable</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/themindstorm/readability-ui@latest/output/all.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <aside id="aside" class="wrapper">
    <!-- article input -->

    <h1>Readable</h1>
    <form onsubmit="return submitArticleForm(event)">
      <input id="article_input" type="text" placeholder="Enter an article link">
      <input id="submit_article_button" type="submit">
    </form>
  </aside>

  <script>

    let $aside = document.querySelector('aside')
    let $articleInput = document.querySelector('#article_input')


    function submitArticleForm(e) {
      e.preventDefault()

      let articleUrl = $articleInput.value

      document.location = document.location + `/article/#${articleUrl}`
    }
</script>
</body>
